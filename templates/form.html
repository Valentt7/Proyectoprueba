{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Formulario - Comisión eCommerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
    }
    #login, #panel {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f1f1f1;
    }
    h2, h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <h2>Inicio de Sesión - Administrador</h2>
  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="clave" placeholder="Contraseña">
  <button onclick="iniciarSesion()">Ingresar</button>
  <p id="error" style="color: red;"></p>
</div>

<!-- PANEL PRINCIPAL -->
<div id="panel" style="display: none;">
  <h2>Panel de Formulario</h2>

  <h3>Agregar Usuario</h3>
  <input type="text" id="nombre" placeholder="Nombre completo">
  <input type="email" id="correo" placeholder="Correo electrónico">
  <textarea id="mensaje" placeholder="Mensaje o comentario"></textarea>
  <button onclick="agregarUsuario()">Agregar usuario</button>

  <h3>Usuarios Agregados</h3>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Mensaje</th>
      </tr>
    </thead>
    <tbody id="tablaUsuarios">
      <!-- Filas se agregan aquí -->
    </tbody>
  </table>
</div>

<script>
  function iniciarSesion() {
    const usuario = document.getElementById("usuario").value;
    const clave = document.getElementById("clave").value;

    if (usuario === "admin" && clave === "1234") {
      document.getElementById("login").style.display = "none";
      document.getElementById("panel").style.display = "block";
    } else {
      document.getElementById("error").innerText = "Usuario o contraseña incorrectos.";
    }
  }

  function agregarUsuario() {
    const nombre = document.getElementById("nombre").value.trim();
    const correo = document.getElementById("correo").value.trim();
    const mensaje = document.getElementById("mensaje").value.trim();

    if (!nombre || !correo || !mensaje) {
      alert("Por favor completa todos los campos.");
      return;
    }

    const tabla = document.getElementById("tablaUsuarios");
    const fila = tabla.insertRow();

    fila.insertCell(0).textContent = nombre;
    fila.insertCell(1).textContent = correo;
    fila.insertCell(2).textContent = mensaje;

    // Limpiar campos
    document.getElementById("nombre").value = "";
    document.getElementById("correo").value = "";
    document.getElementById("mensaje").value = "";
  }
</script>

</body>
</html>
